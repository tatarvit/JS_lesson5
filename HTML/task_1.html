<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>
		Вивести з використанням циклів маркований список з випадковими числами (1-100).
		Кількість випадкових чисел вводиться користувачем.
	</p>

	<script>
		// Вхідні дані
		let min = 1
		let max = 100


		// Виконання задачі

		for (let i = 0; i < 4; i++) {
			rndmNumbers = Math.floor(Math.random() * (max - min + 1) + min);
			document.write(`<ul>`)
			document.write(`<li>${rndmNumbers}</li>`)
			document.write(`</ul>`)
		}
	</script>
</body>

</html>
