<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h1>Задача 10</h1>
	<p>
		Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
	</p>

	<script>
		// вхідні дані
		const minNumber = parseInt(prompt('введіть початкове число', ''))
		const maxNumber = parseInt(prompt('введіть кінцеве число', ''))
		let totalSumNumbers = 0

		// рішення задачі
		for (let i = minNumber; i <= maxNumber; i++) {
			if (i % 2 !== 0)
				totalSumNumbers += i
		}
		document.write(`сума непарних чисел становить ${totalSumNumbers}`)

	</script>

</body>

</html>
