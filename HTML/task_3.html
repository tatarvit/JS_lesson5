<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>

<style>
	table,
	th,
	td {
		border: 1px solid black;
	}
</style>

<body>
	<h1>Задача 3</h1>
	<p> Вивести таблицю з одним рядком і 7 стовпцями.
	</p>
	<script>

		document.write('<table>')
		//document.write('<tr>')
		for (let i = 1; i <= 7; i++) {
			document.write(`<td> ${i} </td>`)
		}
		//document.write('</tr>')
		document.write('</table>')

	</script>




</body>
