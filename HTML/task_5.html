<body>
	<h1>
		Задача 5
	</h1>
	<p>
		Вивести таблицю
	</p>

	<script>
		// вхідні дані
		const row = 3
		const colum = 3
		let counter = 1

		// виводемо дані
		// Напевно команди будує таблицб
		// 1. виводимо таблицю
		document.write(`<table>`)
		// 2. виводимо рядки
		for (let i = 1; i <= row; i++) {
			document.write(`<tr>`)
			// 3. виводимо колонки і заповнюємо даними
			for (let j = 1; j <= colum; j++) {
				document.write(`<td>${counter}</td>`)
				counter++
			}
			document.write(`</tr>`)
		}
		document.write(`</table>`)
