<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 15</h1>
	<p>
		Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
	</p>

	<script>
		// вхідні дані
		let dayTemperature = 0
		let day = 365
		// довірився рандомним значеням темперетури
		let min = -20
		let max = 40

		for (let i = 0; i < day; i++) {
			let temperatureToday = min + Math.floor(Math.random() * (max - min + 1))
			//let temperatureToday = parseFloat(prompt('введіть значеня температури на сьогоднішній день'))
			sumTemperature = dayTemperature + temperatureToday
		}

		let averageTemperature = (sumTemperature / day).toFixed(2)
		document.write(`середня температура за рік ${averageTemperature} градусів`)

	</script>
</body>

</html>
