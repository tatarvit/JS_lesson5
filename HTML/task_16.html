	<h1>Задача 16</h1>
	<p>
		Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів.
		Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
	</p>

	<script>
		// введення даних
		let profit
		let totalProfit = 0

		// Рішення задачі
		for (let i = 1; i <= 7; i++) {
			dayProfit = parseFloat(prompt(`Ведіть прибуток за ${i} день`))
			totalProfit = totalProfit + dayProfit
		}
		document.write(`прибуток за неділю склав ${totalProfit}`)

	</script>
